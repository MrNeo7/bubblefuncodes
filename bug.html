<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Bug</title>
    <style>
        #bug {
    width: 10px;
    height: 10px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    transition: top 10s, left 10s;  /* This line adds the transition effect */
}

    </style>
</head>
<body>
    <div id="bug"></div>

    <script>
        const bug = document.getElementById('bug');

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function moveBug() {
            const x = getRandomInt(window.innerWidth - 10);
            const y = getRandomInt(window.innerHeight - 10);

            bug.style.left = x + 'px';
            bug.style.top = y + 'px';
        }

        setInterval(moveBug, 2000);
    </script>
</body>
</html>
